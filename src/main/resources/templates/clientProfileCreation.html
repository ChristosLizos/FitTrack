<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Track | Client Profile Creation</title>
    <!--TAB ICON-->
    <link rel="icon" type="image/ico" href="/images/favicon.ico">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--CUSTOM STYLES-->
    <style>
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        .header-left img {
            width: 130px;
            height: auto;
        }
        .header-left{
            position: absolute;
            left: 20px;
            top: 10px;
        }
        .header-center{
            text-align: center;
            font-size: xxx-large;
            font-family: "Ultimate", sans-serif;
        }
        .header-right {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .header-right a {
            display: inline-block;
            background-color: #634444;
            color: #ffffff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.3rem;
            font-family: "Ultimate";
        }
        /*FORM CONTAINER*/
        .form-container {
            margin: 0 auto;
            max-width: 900px ;
            box-shadow: 12px 12px 0px #533434;
            border: 4px solid #b6b6b6 !important;
        }
        /*FORM ELEMENTS*/
        .form-control{
            border: 2px solid #533434;
            border-radius: 0;

        }
        /*FORM ELEMENT WHEN FOCUSED*/
        .form-control:focus{
            border-color: #533434;
            box-shadow: 0 0 5px #533434;
        }
        /*FORM LABAL STYLE*/
        .form-label {
            text-transform: uppercase;
            margin-bottom: 2px;
            font-weight: bold;
            letter-spacing: 1px;
            color: darkgrey;
            font-size: 12px;
            outline-color: #533434;
        }
        .schedule{
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 30px;
            border: 2px solid #533434;

        }
        .schedule-row {
            background-color: #f4f0f0;
            display: flex;
            align-items: center;
            gap: 30px;
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .day-label {
            color: #533434;
            width: 120px;
        }
        .mb-3{
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 30px;

        }
        /*REGISTER BUTTON*/
        .form-container .btn-primary {
            background: #533434;
            border: 0;
            padding: 0.5em 4em;
        }
        @font-face {
            font-family: "Ultimate";
            src: url("/fonts/Ultimate.otf") format("opentype");
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        /*SUBTITLE*/
        .subtitle{
            font-family: sans-serif;
            font-size: xx-large;
        }
    </style>
</head>

<body>

<header>
    <div class="header-left">
        <a href="/"><img src="/images/logo.png" alt=""></a>
    </div>
    <div>
        <!--TITLE-->
        <h1 class="header-center">Fit Track
            <!--SUBTITLE-->
            <small  class="subtitle" >/ Client Profile Creation</small>
        </h1>
    </div>
    <div class="header-right">
        <a href="javascript:history.back()">Go Back</a>
    </div>

</header>

<h1 class="text-center">Client Profile Form </h1>

<div class="form-container" >
    <!--FORM-->
    <form th:action="@{/clientProfileCreation}" method="POST" th:object="${createClientRequest}">
        <input type="hidden" th:field="*{personId}" >
        <br>
            <!--WEIGHT-->
        <div class="mb-3">
            <label class="form-label">Weight: </label>
            <input th:field="*{weight}"  placeholder = "Weight (kg)" required class="form-control">
        </div>
        <!--HEIGHT-->
        <div class="mb-3">
            <label class="form-label">Height: </label>
            <input th:field="*{height}" placeholder = "Height (cm)" required class="form-control">
        </div>
        <!--GOAL-->
        <label class="form-label" style="margin-left: 30px">Set Goals:</label>
        <div class="schedule">
            <div class="schedule-row">
                <label class="form-label day-label">Weight:</label>
                <input th:field="*{targetWeight}"  placeholder = "Weight (KG)" required class="form-control">
            </div>
            <div class="schedule-row">
                <label class="form-label day-label">Body Fat Percentage:</label>
                <input th:field="*{targetBodyFat}"   placeholder = "Body Fat Percentage (%)" required class="form-control">
            </div>
            <div class="schedule-row">
                <label class="form-label day-label">Running Time Goal:</label>
                <input th:field="*{runningTimeGoal}"  placeholder = "Running Time Goal (MIN)" required class="form-control">
            </div>
        </div>


        <!--REGISTER BUTTON-->
        <div class="mb-6" style="text-align: center;">
            <button type = "submit" class="btn-primary" style="color: #b6b6b6">Register</button>
        </div>
    </form>

</div>
